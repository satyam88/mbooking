apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: preprod-mbooking-ingress
  namespace: preprod
  labels:
    env: preprod
    app: mbooking
    layer: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: preprod.mbooking.connectingclouds.in
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: preprod-mbooking-service
                port:
                  number: 8080